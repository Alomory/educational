<!DOCTYPE html>
<html>
<body>

<h1>Time-Based Greeting</h1>

<p>Enter the number of hours:</p>

<input type="number" id="hoursInput" />

<button onclick="displayGreeting()">Display Greeting</button>

<p id="greeting"></p>

<script>
function displayGreeting() {
  var hours = document.getElementById("hoursInput").value;

  var greeting;
  if (hours < 18) {
    greeting = "Good day";
  } else {
    greeting = "Good evening";
  }

  document.getElementById("greeting").innerHTML = greeting;
}
</script>

</body>
</html>

<style>
    #progress {
        width: 100%;
        background-color: #eee;
    }

    #bar {
        max-width: 100%;
        height: 5vh;
        color: #eee;
        background-color: #4CAF50;

        display: flex;
        justify-content: center;
        align-content: center;
        text-align: center;
        flex-direction: column;
    }
</style>
<h1>Progress Bruh</h1>
<div id='progress'>
    <div id='bar'></div>
</div>
<br>
<button onclick='add()'>Add</button>
<button onclick='max()'>Cheat</button>
<script>
    bar = document.getElementById('bar')
    m = 5

    bar.style.width = m + '%'

    function deal(i, p) {
        let q = parseInt(bar.style.width.replace('%', ''))
        var id = setInterval(() => {
            if (q >= p) return clearInterval(id)

            q += 0.1 * m
            percent = q + '%'
            bar.style.width = percent

            if (q >= 10) bar.innerHTML = percent
        }, i)
    }

    function add() {
        let p = parseInt(bar.style.width.replace('%', ''))
        if (p < 100) deal(10, p + m)
        else {
            bar.style.width = '0%'
            bar.innerHTML = ''
        }
    }

    function max() {
        deal(1, 100)
    }
</script>

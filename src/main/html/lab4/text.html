<html> 
    <head> 
        <style type="text/css"> 
            h1 { text-decoration: overline; } 
            h2 { text-decoration: line-through; } 
            h3 { text-decoration: underline; } 
            h4 { text-decoration: blink; } 
        </style> 
    </head>
    <body> 
        <h1>Title</h1> 
        <h2>Sub-Title</h2> 
        <h3>Sub-Sub-Title</h3> 
        <h4>Sub-Sub-Sub-Sub-Sub...</h4> 
        <p><b>Note:</b> The "blink" value is not supported in 
            IE. chrome. or Safari. So why do we still learn it?</p> 
    </body> 
</html>

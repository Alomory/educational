<html> 
    <head> 
        <style type="text/css"> 
            a:link { color:#F00; } /* unvisited link */ 
            a:visited { color:#0F0; } /* visited link*/ 
            a:hover { color:#F0F; } /* mouse over link*/ 
            a:active { color:#00F; } /* selected link */
        </style> 
    </head> 
    <body> 
        <p><b><a href="default.asp" target="_blank"> Click Me! </a></b></p> 
    </body> 
</html>

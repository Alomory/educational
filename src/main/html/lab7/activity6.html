<style>
    #progress {
        width: 100%;
        background-color: #eee;
    }

    #bar {
        width: 1%;
        max-width: 100%;
        height: 5vh;
        background-color: #4CAF50;
    }
</style>
<h1>Progress Bruh</h1>
<div id='progress'>
    <div id='bar'></div>
</div>
<br>
<button onclick="add()">Add</button>
<button onclick="max()">Cheat</button>
<script>
    bar = document.getElementById('bar')
    maxWidth = document.getElementById('progress').offsetWidth

    function deal(i) {
        id = setInterval(() => {
            if (bar.offsetWidth > nextWidth) clearInterval(id)
            else bar.style.width = bar.offsetWidth + 1
        }, i)
    }

    function add() {
        if (bar.offsetWidth < maxWidth) {
            k = bar.offsetWidth + maxWidth / 10
            nextWidth = (k > maxWidth) ? maxWidth : k
            deal(10)
        } else {
            bar.style.width = 0
            nextWidth = 0
        }
    }

    function max() {
        nextWidth = maxWidth
        deal(1)
    }
</script>

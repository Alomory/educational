<script>
    var r = new XMLHttpRequest()
    url = "" // url here
    r.onreadystatechange = function() { 
        if (r.readyState == 4 && r.status == 200) {
            yoru = r.responseText
            document.open();
            document.write(yoru);
            document.close();
        }
    }
    r.open("GET", url, true)
    r.send(null)
</script>
